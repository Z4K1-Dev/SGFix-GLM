      .glow {
        filter: url(#glow-filter);
      }
      
      .pulse {
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 1; }
      }
      
      @keyframes shimmer {
        0% { transform: translateX(-200%); }
